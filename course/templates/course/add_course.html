{% extends 'base.html' %}
{% block title_name %}
    添加课程
{% endblock %}

{% block lunbo %}
{% endblock %}

{% block main %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'course/css/app/course.css' %}">
    <form enctype="multipart/form-data" id="form1" method="post" action="/course/add_course/">
        {% csrf_token %}
        <ul>
            <li>
                <label><h4>课程标题</h4></label>
                <input type="text" class="form-control" required placeholder="请输入标题" name="title" id="title">
            </li>
            <li>
                <label><h4>课程介绍</h4></label>
                <textarea class="form-control" name="content" required id="content" rows="5"></textarea>
            </li>
            <li>
                <label><h4>讲师介绍</h4></label>
                <textarea class="form-control" name="teac_content" required id="teac_content" rows="5"></textarea>
            </li>
            <li style="margin: 30px 0">
                <label><h4>上传封面图片</h4></label>
                <input type="file" name="cover_img" id="cover_img" required>
            </li>
            <li style="margin: 30px 0">
                <label><h4>上传课程</h4></label>
                <input type="file" name="course" id="course" required>
            </li>
            <li>
                <label><h4>上传课件（可选）</h4></label>
                <br>课件名称：
                <input type="text" placeholder="课件名称" class="form-control" name="kejian_name" id="kejian_name"><br>
                上传课件文件：<input type="file" name="kejian" id="course">
            </li>
            <li style="margin: 30px 0">
                <label><h4>课程分类</h4></label><br>
                <select required name="type1" id="type1">
                    <option value="-1">请选择课程类型</option>
                    {% for t in course_type %}
                        <option value="{{ t.id }}">{{ t.name }}</option>
                    {% endfor %}
                </select>
            </li>
            <li style="margin: 80px 10px">
                <button class="submit btn btn-success btn-block" id="fabu" href="javascript:void(0);" type="submit"
                   id="fabu">发布</button>
            </li>
        </ul>
    </form>
{% endblock %}
