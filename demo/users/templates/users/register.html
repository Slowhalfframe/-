{% extends 'base.html' %}
{% block title_name %}
    注册
{% endblock %}
{% block lunbo %}
{% endblock %}
{% block main %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/app/sign_in.css' %}">
    <div id="box" class="col-md-8 col-md-offset-2">
        <div id="form_box" style="height: 450px;">
            <form class="form-horizontal" method="post" action="/users/register/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">昵称：</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入昵称">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">邮箱：</label>
                    <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="请输入注册邮箱">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-9">
                        <input type="password" name="password"  class="form-control" id="inputPassword3" placeholder="请输入密码">
                    </div>
                </div><br>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">确认密码：</label>
                    <div class="col-sm-9">
                        <input type="password" name="confirm_password" class="form-control" id="inputPassword3" placeholder="请确认密码">
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="col-sm-10 col-md-offset-2">
                        <button type="submit" class="btn btn-success btn-block">注册</button>
                    </div>
                </div>
            </form>
            <br><p class="text-center" style="color: red; font-size: 13px;margin-top: 30px;">{{ msg }}</p>
        </div>
    </div>
{% endblock %}
{% block footer %}
    <div class="footer">
        <p>© 2019 自主学习站 鄂ICP备 12345678号-1</p>
    </div>
{% endblock %}
